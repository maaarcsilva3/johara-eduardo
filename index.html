<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save the Date - Sarah & James</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@200;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fil-gold': '#D4AF37', // Antique Gold
                        'fil-brown': '#4A3728', // Dark Narra Wood
                        'fil-cream': '#FAF8F0', // Piña Cloth
                        'fil-accent': '#8C7B6C', // Dried Palm/Beige
                    },
                    fontFamily: {
                        'script': ['"Great Vibes"', 'cursive'],
                        'serif': ['"Cormorant Garamond"', 'serif'],
                        'sans': ['"Montserrat"', 'sans-serif'],
                    },
                    backgroundImage: {
                        // Subtle fabric texture to mimic Jusi/Piña
                        'pina-texture': "url('https://www.transparenttextures.com/patterns/natural-paper.png')", 
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 2s ease-in-out forwards;
            opacity: 0;
        }
        
        .slide-up {
            animation: slideUp 1.5s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .delay-500 { animation-delay: 0.5s; }
        .delay-1000 { animation-delay: 1s; }
        .delay-1500 { animation-delay: 1.5s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom "Calado" Embroidery Pattern Border */
        .calado-border {
            background-image: radial-gradient(circle, #D4AF37 1px, transparent 1px);
            background-size: 8px 8px;
            opacity: 0.4;
        }
    </style>
</head>
<body class="bg-fil-cream text-fil-brown overflow-x-hidden font-serif">

    <!-- Main Container -->
    <div class="min-h-screen flex flex-col md:flex-row relative">
        
        <!-- Left Side: Image (Top on mobile) -->
        <div class="w-full md:w-1/2 h-[50vh] md:h-screen relative overflow-hidden group border-b-4 md:border-b-0 md:border-r-4 border-double border-fil-gold/30">
            <!-- Placeholder Image: Suggesting a classic/heritage look -->
            <img src="./image1.png" 
                 alt="Couple Photo" 
                 class="absolute inset-0 w-full h-full object-cover transition-transform duration-[10s] ease-linear filter sepia-[0.3] contrast-[0.9]">
            
            <div class="absolute inset-0 bg-fil-brown/20 mix-blend-multiply"></div>

            <!-- Overlay Text for Mobile visual balance -->
            <div class="absolute bottom-8 left-0 right-0 text-center text-fil-cream/90 md:hidden p-4">
                <p class="font-serif italic text-lg tracking-widest uppercase drop-shadow-md">Pag-iisang Dibdib</p>
            </div>
        </div>

        <!-- Right Side: Content (Bottom on mobile) -->
        <div class="w-full md:w-1/2 h-auto md:h-screen bg-fil-cream relative flex flex-col justify-center items-center p-8 md:p-16 text-center z-10">
            
            <!-- Background Texture (Piña) -->
            <div class="absolute inset-0 bg-pina-texture opacity-60 pointer-events-none"></div>
            
            <!-- Decorative Frame: Inspired by Barong embroidery lines -->
            <div class="absolute inset-6 md:inset-12 border border-fil-gold/40 pointer-events-none"></div>
            <!-- Inner Calado Detail -->
            <div class="absolute inset-7 md:inset-[52px] border-2 border-dotted border-fil-gold/20 pointer-events-none"></div>

            <!-- Content Wrapper -->
            <div class="relative z-10 max-w-lg w-full space-y-6 md:space-y-8">
                
                <!-- Header -->
                <div class="slide-up">
                    <p class="font-sans text-xs md:text-sm tracking-[0.4em] uppercase text-fil-accent mb-3">Save the Date</p>
                    <!-- Ornamental Separator -->
                    <div class="flex items-center justify-center gap-2">
                        <span class="w-2 h-2 rotate-45 border border-fil-gold"></span>
                        <div class="h-px w-16 bg-fil-gold"></div>
                        <span class="w-2 h-2 rotate-45 border border-fil-gold"></span>
                    </div>
                </div>

                <!-- Names -->
                <div class="slide-up delay-500">
                    <h1 class="font-script text-6xl md:text-8xl text-fil-brown leading-tight py-2 drop-shadow-sm">
                        Johara <br class="md:hidden"> <span class="text-3xl md:text-4xl font-serif text-fil-gold align-middle italic">&</span> <br class="md:hidden"> Jose
                    </h1>
                </div>

                <!-- Date & Location -->
                <div class="slide-up delay-1000 space-y-3">
                    <p class="font-serif text-2xl md:text-3xl font-semibold tracking-wide text-fil-brown border-t border-b border-fil-brown/10 py-3 inline-block px-8">
                        September 24, 2026
                    </p>
                    <p class="font-sans text-xs md:text-sm tracking-[0.25em] uppercase text-fil-accent">
                        Intramuros, Manila
                    </p>
                </div>

                <!-- Divider Icon (Sun/Star motif) -->
                <div class="flex items-center justify-center py-2 opacity-60 slide-up delay-1000">
                    <svg class="w-6 h-6 text-fil-gold" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                         <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
                    </svg>
                </div>

                <!-- Countdown Timer -->
                <div id="countdown" class="slide-up delay-1500 grid grid-cols-4 gap-4 md:gap-6 font-serif text-fil-brown py-4">
                    <div class="flex flex-col items-center">
                        <span id="days" class="text-3xl md:text-4xl font-light">00</span>
                        <span class="text-[9px] uppercase tracking-widest text-fil-accent mt-1 border-t border-fil-gold/30 pt-1 w-full">Araw</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span id="hours" class="text-3xl md:text-4xl font-light">00</span>
                        <span class="text-[9px] uppercase tracking-widest text-fil-accent mt-1 border-t border-fil-gold/30 pt-1 w-full">Oras</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span id="minutes" class="text-3xl md:text-4xl font-light">00</span>
                        <span class="text-[9px] uppercase tracking-widest text-fil-accent mt-1 border-t border-fil-gold/30 pt-1 w-full">Minuto</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <span id="seconds" class="text-3xl md:text-4xl font-light">00</span>
                        <span class="text-[9px] uppercase tracking-widest text-fil-accent mt-1 border-t border-fil-gold/30 pt-1 w-full">Segundo</span>
                    </div>
                </div>

                <!-- Footer / CTA -->
                <div class="slide-up delay-1500 pt-6">
                    <p class="font-serif italic text-lg text-fil-accent/80 mb-6">Formal invitation to follow</p>
                    
                    <button onclick="addToCalendar()" id="notifyBtn" class="group relative px-10 py-3 bg-transparent border border-fil-brown text-fil-brown font-sans text-xs tracking-[0.25em] uppercase hover:bg-fil-brown hover:text-fil-cream transition-all duration-500 ease-out">
                        <span class="relative z-10">Notify Me</span>
                    </button>
                    
                    <div id="notification" class="hidden mt-4 text-fil-gold font-medium tracking-wider text-xs uppercase animate-pulse">
                        Salamat! Reminder set.
                    </div>
                </div>

            </div>

            <!-- Corner Decorations: Spanish/Filipino Baroque Motif -->
            <!-- Top Right -->
            <svg class="absolute top-6 right-6 w-24 h-24 text-fil-gold/20 pointer-events-none" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="1">
                <path d="M95 5 L95 40 Q95 60 75 75 Q55 90 30 90 M95 5 L60 5 Q40 5 25 25" />
                <circle cx="90" cy="10" r="3" fill="currentColor" class="text-fil-gold/40" />
            </svg>
            <!-- Bottom Left -->
            <svg class="absolute bottom-6 left-6 w-24 h-24 text-fil-gold/20 pointer-events-none rotate-180" viewBox="0 0 100 100" fill="none" stroke="currentColor" stroke-width="1">
                 <path d="M95 5 L95 40 Q95 60 75 75 Q55 90 30 90 M95 5 L60 5 Q40 5 25 25" />
                 <circle cx="90" cy="10" r="3" fill="currentColor" class="text-fil-gold/40" />
            </svg>
        </div>
    </div>

    <script>
        // --- Configuration ---
        // Change this date to your wedding date!
        const weddingDate = new Date("September 24, 2026 15:00:00").getTime();

        // --- Countdown Logic ---
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            if (distance < 0) {
                document.getElementById("countdown").innerHTML = "<div class='col-span-4 text-center text-2xl font-serif text-fil-gold italic'>Isang Pagdiriwang ng Pag-ibig!</div>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(days).padStart(2, '0');
            document.getElementById("hours").innerText = String(hours).padStart(2, '0');
            document.getElementById("minutes").innerText = String(minutes).padStart(2, '0');
            document.getElementById("seconds").innerText = String(seconds).padStart(2, '0');
        }

        // Update every second
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call

        // --- Mock "Notify Me" Function ---
        function addToCalendar() {
            const btn = document.getElementById('notifyBtn');
            const notif = document.getElementById('notification');
            
            // Simulating an action
            btn.innerHTML = "<span class='relative z-10'>Subscribed</span>";
            btn.classList.add('bg-fil-gold', 'border-fil-gold', 'text-white');
            btn.classList.remove('text-fil-brown', 'hover:bg-fil-brown');
            
            notif.classList.remove('hidden');
            
            // Reset after 3 seconds if desired, or keep it
            setTimeout(() => {
                notif.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
