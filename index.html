<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save the Date - Hara & Ed</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Great+Vibes&family=Montserrat:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "fil-gold": "#D4AF37",
              "fil-brown": "#4A3728",
              "fil-cream": "#FAF8F0",
              "fil-accent": "#8C7B6C",
            },
            fontFamily: {
              script: ['"Great Vibes"', "cursive"],
              serif: ['"Cormorant Garamond"', "serif"],
              sans: ['"Montserrat"', "sans-serif"],
            },
            backgroundImage: {
              "pina-texture":
                "url('https://www.transparenttextures.com/patterns/natural-paper.png')",
            },
          },
        },
      };
    </script>

    <style>
      .fade-in {
        animation: fadeIn 2s ease-in-out forwards;
        opacity: 0;
      }

      .slide-up {
        animation: slideUp 1.5s ease-out forwards;
        opacity: 0;
        transform: translateY(20px);
      }

      .delay-500 {
        animation-delay: 0.5s;
      }
      .delay-1000 {
        animation-delay: 1s;
      }
      .delay-1500 {
        animation-delay: 1.5s;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="font-serif text-fil-brown">
    <!-- Full Page Background -->
    <div
      class="min-h-screen bg-cover bg-center relative flex items-center justify-center"
      style="background-image: url('./image1.png')"
    >
      <!-- Dark overlay for readability -->
      <div class="absolute inset-0 bg-fil-brown/40"></div>

      <!-- PiÃ±a texture -->
      <div class="absolute inset-0 bg-pina-texture opacity-40"></div>

      <!-- Decorative Frame -->
      <div
        class="absolute inset-6 md:inset-12 border border-fil-gold/40 pointer-events-none"
      ></div>
      <div
        class="absolute inset-7 md:inset-[52px] border-2 border-dotted border-fil-gold/20 pointer-events-none"
      ></div>

      <!-- Content -->
      <div
        class="relative z-10 max-w-xl w-full text-center px-6 md:px-10 py-12 bg-fil-cream/80 backdrop-blur-sm"
      >
        <!-- Header -->
        <div class="slide-up">
          <p
            class="font-sans text-xs tracking-[0.4em] uppercase text-fil-accent mb-4"
          >
            Save the Date
          </p>

          <div class="flex items-center justify-center gap-2 mb-6">
            <span class="w-2 h-2 rotate-45 border border-fil-gold"></span>
            <div class="h-px w-16 bg-fil-gold"></div>
            <span class="w-2 h-2 rotate-45 border border-fil-gold"></span>
          </div>
        </div>

        <!-- Names -->
        <div class="slide-up delay-500">
          <h1
            class="font-script text-6xl md:text-8xl leading-tight text-fil-brown"
          >
            Hara
            <span
              class="block text-3xl md:text-4xl font-serif italic text-fil-gold"
              >&</span
            >
            Ed
          </h1>
        </div>

        <!-- Date & Location -->
        <div class="slide-up delay-1000 mt-6 space-y-3">
          <p
            class="font-serif text-2xl md:text-3xl font-semibold border-t border-b border-fil-brown/20 py-3 inline-block px-8"
          >
            June 05, 2026
          </p>
          <p
            class="font-sans text-xs tracking-[0.25em] uppercase text-fil-accent"
          >
            Intramuros, Manila
          </p>
        </div>

        <!-- Hashtag -->
        <div class="slide-up delay-1000 mt-4 opacity-70">
          <p class="font-sans text-xs tracking-[0.25em] text-fil-accent">
            #kayHARAtinEDhana
          </p>
        </div>

        <!-- Countdown -->
        <div
          id="countdown"
          class="slide-up delay-1500 grid grid-cols-4 gap-4 mt-8 text-fil-brown"
        >
          <div class="flex flex-col items-center">
            <span id="days" class="text-3xl font-light">00</span>
            <span class="text-[9px] tracking-widest text-fil-accent mt-1"
              >Araw</span
            >
          </div>
          <div class="flex flex-col items-center">
            <span id="hours" class="text-3xl font-light">00</span>
            <span class="text-[9px] tracking-widest text-fil-accent mt-1"
              >Oras</span
            >
          </div>
          <div class="flex flex-col items-center">
            <span id="minutes" class="text-3xl font-light">00</span>
            <span class="text-[9px] tracking-widest text-fil-accent mt-1"
              >Minuto</span
            >
          </div>
          <div class="flex flex-col items-center">
            <span id="seconds" class="text-3xl font-light">00</span>
            <span class="text-[9px] tracking-widest text-fil-accent mt-1"
              >Segundo</span
            >
          </div>
        </div>

        <!-- Footer -->
        <div class="slide-up delay-1500 mt-8">
          <p class="italic text-fil-accent">
            Formal invitation to follow
          </p>
        </div>
      </div>
    </div>

    <script>
      const weddingDate = new Date("June 05, 2026 15:00:00").getTime();

      function updateCountdown() {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        if (distance < 0) {
          document.getElementById("countdown").innerHTML =
            "<div class='col-span-4 text-xl italic text-fil-gold'>Isang Pagdiriwang ng Pag-ibig!</div>";
          return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        daysEl.innerText = String(days).padStart(2, "0");
        hoursEl.innerText = String(hours).padStart(2, "0");
        minutesEl.innerText = String(minutes).padStart(2, "0");
        secondsEl.innerText = String(seconds).padStart(2, "0");
      }

      const daysEl = document.getElementById("days");
      const hoursEl = document.getElementById("hours");
      const minutesEl = document.getElementById("minutes");
      const secondsEl = document.getElementById("seconds");

      setInterval(updateCountdown, 1000);
      updateCountdown();
    </script>
  </body>
</html>
