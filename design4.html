<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* Body Background */
      body {
        background-image: url("./bg_old_paper.png");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        font-family: "Playfair Display", serif;
        color: #000;
        position: relative;
      }

      /* Overlay to make text readable */
      body::before {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(255, 255, 255, 0.3);
        z-index: 0;
      }

      /* Containers on top of overlay */
      .container {
        position: relative;
        z-index: 1;
      }

      /* Header Initials */
      .header-initials {
        font-family: "Great Vibes", cursive;
        font-size: 4rem;
        letter-spacing: 0.3em;
        color: #000;
      }

      /* Diamond Divider */
      .diamond {
        width: 10px;
        height: 10px;
        transform: rotate(45deg);
        border: 2px solid #c9a24d;
      }

      .line {
        width: 200px;
        height: 2px;
        background-color: #c9a24d;
      }

      .divider-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 1rem 0;
      }

      /* Invite Subtitle */
      .invite-subtitle {
        font-family: "Playfair Display", serif;
        letter-spacing: 0.35em;
        font-weight: 500;
        text-transform: uppercase;
        margin: 1rem 0;
      }

      /* Couple Names */
      .names-wrapper {
        font-family: "Great Vibes", cursive;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        flex-wrap: wrap;
        margin: 2rem 0;
        font-size: 2.5rem;
      }

      .names-wrapper .and {
        font-family: "Playfair Display", serif;
        font-size: 2rem;
        margin: 0 0.5rem;
      }

      /* Couple Picture */
      .couple-pic-container img {
        max-width: 400px;
        width: 100%;
        border-radius: 10px;
        border: 3px solid #c9a24d;
      }

      /* Event Details */
      .event-details h2,
      .event-details h3 {
        font-family: "Great Vibes", cursive;
        font-size: 2rem;
        margin: 0.3rem 0;
      }

      /* Dress Code */
      .dress-code {
        text-align: center; /* center content */
      }

      .dress-code img {
        max-width: 150px;
        width: 100%;
        display: block;
        margin: 1rem auto;
      }

      .text-center * {
        z-index: 1;
      }
      .container {
        border: 1px solid black;
      }
      .rsvp p {
        font-size: 0.9rem; /* smaller text */
        color: rgba(0, 0, 0, 0.6); /* lighter, subtle color */
        font-style: italic; /* makes it softer */
        margin-top: 2rem; /* space from above content */
      }
    </style>

    <title>Save the Date Wedding</title>
  </head>

  <body>
    <div class="container py-5 text-center">
      <!-- Initials -->
      <div class="mb-3">
        <h1 class="header-initials">EJ</h1>
      </div>

      <!-- Divider -->
      <div class="divider-wrapper">
        <span class="diamond"></span>
        <div class="line"></div>
        <span class="diamond"></span>
      </div>

      <p class="invite-subtitle text-uppercase my-3">Save the Date</p>

      <div class="divider-wrapper mb-4">
        <span class="diamond"></span>
        <div class="line"></div>
        <span class="diamond"></span>
      </div>

      <!-- Names -->
      <div class="names-wrapper">
        <span>Eduardo</span>
        <span class="and">&</span>
        <span>Johara</span>
      </div>

      <!-- Couple Picture -->
      <div class="couple-pic-container my-4">
        <img src="./couple_pic.png" alt="Couple Picture" class="img-fluid" />
      </div>

      <!-- Date & Venue -->
      <div class="event-details">
        <h2>June 05, 2026</h2>
        <h3>Rodriguez, Rizal</h3>
      </div>

      <!-- Dress Code -->
      <div class="dress-code">
        <p class="invite-subtitle">Barong and Filipiniana Attire</p>
        <img src="./dress_code.png" alt="Dress Code" />
      </div>

      <!-- RSVP -->
      <div class="rsvp">
        <p>RSVP Details to Follow</p>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
